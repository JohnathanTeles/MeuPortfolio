<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem com Título e Texto</title>
    <style>
        .container {
            display: flex; /* Ativa o Flexbox */
            align-items: center; /* Alinha os itens verticalmente */
            border: 2px solid #ddd;
            padding: 10px;
            max-width: 600px;
        }

        .container img {
            width: 100px; /* Ajuste o tamanho da imagem */
            height: auto;
            margin-right: 15px; /* Espaço entre a imagem e o texto */
            border-radius: 8px; /* Bordas arredondadas (opcional) */
        }

        .text {
            flex: 1; /* Faz o texto ocupar o espaço restante */
        }

        .text h2 {
            margin: 0 0 5px;
            font-size: 18px;
        }

        .text p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="imagem/php.png" alt="Imagem Exemplo">
        <div class="text">
            <h2>Título da Seção</h2>
            <p>Este é um exemplo de texto ao lado de uma imagem.</p>
        </div>
    </div>

</body>
</html>
